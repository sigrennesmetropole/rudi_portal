<mat-card
    class="mat-elevation-z0 organization-card">
    <mat-card-content (click)="onClickOrganization(myOrganization)">
        <div class="d-flex my-3">
            <div class="align-items-center">
                <app-organization-logo [organizationId]="myOrganization.uuid"
                                       [isANewRequest]="false"
                                       cssClass="with-border"
                                       organizationType="producer"
                ></app-organization-logo>
            </div>
            <div class="resource_title">
                {{myOrganization.name}}
            </div>
        </div>
    </mat-card-content>
</mat-card>
